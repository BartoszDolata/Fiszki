<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fiszkopedia</title>
    <script src="https://kit.fontawesome.com/dd9ff233e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="main">
    <header class="head">
        <a href="../index.html">Fiszkopedia</a>
    </header>
    <div class="burger"><i class="fas fa-bars"></i></div>
    <div class="burger"><i class="fas fa-angle-double-left see"></i></div>
    <aside>
        <nav>
            <ul>
                <li><a href="./main.html">Ucz sie!</a></li>
                <li><a href="./add.html">Dodaj zestaw</a></li>
                <li><a href="./addcarts.html">Dodaj fiszki</a></li>
                <li><a href="./adduser.html">Dodaj użytkownika</a></li>
                <li><a href="./users.html">Edytuj dane użytkowników</a></li>

            </ul>
        </nav>
    </aside>
    <main class="flex-container">
        <form method="post" class="flex-container cntr">
            <div>Wpisz dane</div>
            <input type="text" name="name" placeholder="Imię">
            <input type="text" name="lastname" placeholder="Nazwisko">
            <div>Dane do logowania</div>
            <input type="text" name="login" placeholder="Login">
            <input type="password" name="password" placeholder="Hasło">
            <div>Status użytkownika</div>
            <select class="opt" name="status">
                <option value="active">Aktywny</option>
                <option value="inactive">Nieaktywny</option>
                <option value="deleted">Usunięty</option>
            </select>
            <div>Klasa</div>
            <select name="schooclass">
                <option value="1a">1A</option>
                <option value="1b">1B</option>
                <option value="2a">2A</option>
                <option value="2b">2B</option>
                <option value="3c">3C</option>
            </select>

            <input type="submit" value="Dodaj!">

        </form>
    </main>
    <footer>
        <p>Projekt wykonał: Bartosz Dolata &reg;</p>
    </footer>
    <script src="../js/burger.js"></script>
</body>

</html>
